<meta name="DCTERMS.abstract" content="Επαγγελματίες και ακαδημαϊκοί καλούνται να αλληλεπιδράσουν με μια πληθώρα συνεχώς εξελισσόμενων και αναλώσιμων λογισμικών και υπηρεσιών. Χαρακτηριστικό παράδειγμα αποτελούν οι υπηρεσίες νέφους που αντικατέστησαν παλαιότερες on-premise και μονολιθικές λύσεις με cloud native προσεγγίσεις. Η συνεχής εκμάθηση και προσαρμογή σε τέτοιες νέες τεχνολογίες εισάγει κόστος και ρίσκο. Η διπλωματική αυτή προτείνει μια εφαρμογή γραμμής εντολών που παρέχει μια ενιαία διεπαφή για την αλληλεπίδραση με υπηρεσίες νέφους ανεξάρτητη από παρόχους ή από το σενάριο χρήσης. Η διεπαφή στοχεύει στο να είναι εύκολη στην εκμάθηση και ανακάλυψη, τεκμηριωμένη και επεκτάσιμη. Παρουσιάζονται δύο σενάρια χρήσης με θέμα τα δίκτυα κινητής τηλεφωνίας 4ης και 5ης γενιάς." xml:lang="el" />
